<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Initium ByPass</title>
    <meta content="Text Obfuscator to Combat Ai Detectors" property="og:description">
    <script src="atin.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1 class="title_screen"><img src="./green.png" width="37px"/>&nbsp;INITIUM GPT BYPASS</h1>
        <div class="forms">
            <div class="form">
                <form class="start-form">    
                <br>
                <div class="checkbox-container">
                    <input type="checkbox" id="special-spaces" class="checkbox-custom" name="special-spaces" checked>
                    <label for="special-spaces">SPECIAL SPACES</label>
                    <input type="checkbox" id="special-characters" class="checkbox-custom" name="special-characters" checked>
                    <label for="special-characters">SPECIAL CHARACTERS</label>
                </div><textarea title="Top box" rows="17" cols="100" name="test" form="usrform" id="before">ENTER TEXT HERE...</textarea><br>
                </form>
                <form class="OUTPUT">
                    <textarea title="Bottom Box" rows="17" cols="100" name="test" form="usrform" id="after">OUTPUT WILL BE HERE</textarea><br>
                </form>
                <button class="button" onclick="obfuscate()" value="Obfuscate">
                    <!-- <img src="./black.png" width="25px" height="25px"/> -->
                Obfuscate</button>
            </div>
        </div>
    </div>
</body>
</html>
